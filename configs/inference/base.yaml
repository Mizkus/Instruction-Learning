dataset:
  csv_path: ${paths.project_root}/data/inference/input.csv
  text_column: text
  limit: null
  deduplicate: false
  dropna: true

output:
  dir: ${paths.artifacts_root}/inference
  base_filename: base.npy
  adapter_filename: adapter.npy
  teacher_filename: teacher.npy
